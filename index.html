<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JavaScript Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/styles/style.css" />
    </head>
    <body>
        <div id="highscore-button">View High Scores</div>
        <div id="quiz-hud">
            <div class="hud-element" id="timer">Timer: <span id="timer-text"></span></div>
            <div class="hud-element" id="score">Questions Correct: <span id="score-text"></span></div>
        </div>

        <div id="container">
            <div id="start-screen">
                <h1>Coding Quiz Challenge</h1>
                <p>Description of the quiz</p>
                <button id="start-button">Start Quiz</button>
            </div>

            <div id="quiz-screen">
                <div id="quiz-question">
                    <h1></h1>
                    <button class="choice-button">A: <span></span></button>
                    <button class="choice-button">B: <span></span></button>
                    <button class="choice-button">C: <span></span></button>
                    <button class="choice-button">D: <span></span></button>
                </div>
                <div id="question-footer">
                    <hr>
                    <p></p>
                </div>
            </div>
            
            <div id="highscore-screen">
                <div id="scoreboard"></div>
                <button id="go-back">Close High Scores</button>
                <button id="clear-scores">Clear High scores</button>
            </div>
            
            <div id="results-screen">
                <h2>All done!</h2>
                <div id="score-card">
                    <p id="questions-score"></p>
                    <p id="timer-score"></p>
                    <p id="total-score"></p>
                </div>
                <form>
                    <input oninput="this.value = this.value.toUpperCase()" type="text" maxlength="3" placeholder="Enter your initials" />
                    <button>Save Score</button>
                </form>
            </div>

        </div>

        <div id="debug-buttons">
            <button id="timer-test">Test Timer Constructor</button>
            <button id="question-generate-test">Test Question Choices</button>
            <button id="show-results-screen">Go To Results Screen</button>
            <button id="fill-scores">Fill Scores</button>
        </div>

        <script type="module" src="./assets/scripts/script.js"></script>
    </body>
</html>
